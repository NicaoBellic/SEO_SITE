<body>
    <script>
        //Receber os sálarios dos funcionários e calcular com aumento
        var sal, aum, salaum;
        sal=parseFloat(prompt("Qual o seu salário:"));
        if (sal<=2500.00){
        aum=sal*0.10
        salaum=sal+aum
        document.write("Seu novo salário é " +salaum);
        }
        else {
        aum=sal*0.08
        salaum=sal+aum
        document.write("Seu novo salário é " +salaum);    
        }
        </script>
</body>
